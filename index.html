<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<h1 class="navbar-left">PUPPY HANGMAN</h1>
		<h2 class="navbar-right alerts"><span id="genword"> PRESS "1" TO GENERATE A DOG TO GUESS</span></h2>
	    

	</div>
</nav>



<div class="container" id="gamearea">
	<div class="row">
		<div class="col-sm-7 col-sm-offset-1">
			<h2><span id="guesstheword"></span><span id="wordtoguess"></span></h2>

			<div>
				<img id = "puppypic">
			</div>
			
		</div>

		<div class="panel panel-default col-sm-4">

			<h2>Guesses Remaining:<span id="turnsleft"></span></h2>

			<h2>Wrong Guesses:<span id="guessed"></span></h2>

			<h2>Wins:<span id="wins"></span></h2> 

		</div>
	</div>




	

	<div>
		<img src="assets/images/hangman0.bmp" id="hangimages" alt="starting hook">
	</div>



	
</div>





<script src="assets/javascript/game.js"></script>
</body>
</html>
