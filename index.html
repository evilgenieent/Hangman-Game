<!DOCTYPE html>
<html>
<head>

	<title>Hangman Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<h1 class="navbar-left"><img src="assets/images/pawprint.png"> PUPPY HANGMAN <img src="assets/images/pawprint.png"></h1>
			<h2 class="navbar-right alerts"><span id="genword"> PRESS "1" TO GENERATE A DOG TO GUESS</span></h2>
		</div>
	</nav>


<div class="container" id="gamearea">

	<div class="row">
		<div class="panel panel-default col-sm-4 sidebar">
			<h2 class="sidebartxt">Wins: <span id="wins"></span></h2>
			<h2 class="sidebartxt">Guesses Remaining:<span id="turnsleft"></span></h2>
			<h2 class="sidebartxt">Wrong Guesses:<span id="guessed"></span></h2>
		</div>
		<div class="col-sm-6 col-sm-offset-2">
			<h2><span id="guesstheword"></span>
			<br>
			<span id="wordtoguess"></span></h2>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<div>
				<img id = "puppypic">
			</div>
		</div>
		<div class="col-sm-7 col-sm-offset-1">
			<div>
				<img src="assets/images/hangman10.bmp" id="hangimages">
			</div>
		</div>
	</div>

</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
